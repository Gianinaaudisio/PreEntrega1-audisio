<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Extraña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a la Tienda Extraña</h1>

    <div id="formulario-nombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br><br>
        <button id="boton-ingresar">Ingresar</button>
    </div>

    <div id="opciones" style="display:none;">
        <h2>Elige una opción:</h2>
        <select id="mostrar-precios">
            <option value="" disabled selected>Selecciona un producto</option>
            <option value="1">TUBOS PRO</option>
            <option value="2">BOTELLAS</option>
            <option value="3">PACKS</option>
        </select>
        <br><br>
        <button id="boton-comprar">Comprar</button>
        <button id="boton-terminar">Terminar</button>
        
        <p id="resultado-precio"></p>
    </div>

    <p id="resultado-compra"></p>

    <script src="/main.js"></script>
</body>
</html>
